                <table class="table table-striped" id="materialsTable" style="display: none;">

                </table>

    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="form-signin" role="form">
                <h2 class="form-signin-heading">new material</h2>

                <input type="text" class="form-control" id="name" placeholder="title" required="" >
                <br/>
                <input type="text" class="form-control" id="vimeoId" placeholder="vimeoId" required="" >
                <br/>
                <textarea id="text" class="form-control" placeholder="Text" ></textarea>
                <br/>
                <textarea id="grammar" class="form-control" placeholder="Grammar" ></textarea>
                <br/>
                <textarea  id="vocabulary" class="form-control" placeholder="Vocabulary"  ></textarea>
                <br/>
                <textarea  id="generalInfo" class="form-control" placeholder="Background"  ></textarea>
                <br/>
                <textarea  id="tags" class="form-control" placeholder="Tags separated by comma" required="" ></textarea>
                <br/>

                <div class="radio">
                    <label>
                        <input type="radio" name="application" id="forAuditor" value="user" checked>
                        для аудитора
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="application" id="forIdioms" value="teacher">
                        для идиом
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="application" id="forSmacks" value="teacher">
                        для смаков
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="application" id="forStudents" value="teacher">
                        для занятий с учениками
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" id="createButton" >Create</button>
            </div>
        </div>
